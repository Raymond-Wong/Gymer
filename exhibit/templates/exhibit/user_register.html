{% extends 'exhibit/widgets/base.html' %}

{% block style %}
<link type="text/css" rel="stylesheet" href="/static/exhibit/css/user_register.css">
{% endblock %}

{% block page %}
<div class="logo">G</div>
<div class="row">
  <input type="email" id="email" name="account" placeholder="输入邮箱">
</div>
<div class="row">
  <input type="text" id="nickname" name="nickname" placeholder="输入昵称">
</div>
<div class="row">
  <input type="password" id="password" name="password" placeholder="输入密码">
</div>
<div class="center_row">
  <button type="signUp" class="btn btn-default">注册</button>
  <button type="signIn" class="btn btn-default">登陆</button>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/static/exhibit/js/user_register.js"></script>
{% endblock %}
